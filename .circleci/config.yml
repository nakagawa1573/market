version: 2.1
jobs:
  test:
    docker:
      - image: cimg/php:8.2
        environment:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_DATABASE: demo_test
          DB_USERNAME: root
          DB_PASSWORD: root

    steps:
      - checkout
      - run: sudo docker-php-ext-install zip
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "src/composer.json" }}
            - v1-dependencies-

      - run:
          name: composer install
          working_directory: src
          command: composer install

      - save_cache:
          key: v1-dependencies-{{ checksum "src/composer.json" }}
          paths:
            - ./vendor
      - restore_cache:
          keys:
            - node-v1-{{ checksum "src/package.json" }}
            - node-v1-
      - run: sudo php artisan migrate --env=testing
      - run: sudo php artisan db:seed --env=testing
      - run: ./vendor/bin/phpunit

workflows:
  test_workflow:
    jobs:
      - test






